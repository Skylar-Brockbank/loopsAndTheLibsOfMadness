<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>MadLibs</title>
</head>
<body>
  <h1>MadLibs or something legally distinct enough to not get sued</h1>
  <div class="container">
    <h2>Fill in the blanks</h2>
    <form id="formOne">
      <div class="form-group">
        <label for="pluralNounOne">A plural Noun</label>
        <input id="pluralNounOne" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="verbOne">A verb</label>
        <input id="verbOne" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="adverbOne">An adverb</label>
        <input id="adverbOne" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-secondary">Press Me. See what happens</button>
    </form>
    <div id="story">
      <h1>The Name of the Noun</h1>
      <p>
        It was on a foggy mid afternoon when a group of <span class="pNoun"></span> <span class="adverb"></span> <span class="verb"></span> up the hill. Where alas they met their fate.
      </p>
    </div>
  </div>
</body>
</html>
